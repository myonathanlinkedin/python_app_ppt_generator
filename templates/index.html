<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Modern Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-presentation"></i> AI Presentation Generator</h1>
            <p>Create professional presentations powered by artificial intelligence</p>
        </div>
    </header>

    <main class="container">
        <div class="card">
            <form id="presentation-form">
                <div class="form-group">
                    <label class="form-label" for="topic">
                        <i class="fas fa-lightbulb"></i> Presentation Topic
                    </label>
                    <textarea 
                        class="form-control" 
                        id="topic" 
                        name="topic" 
                        rows="4" 
                        placeholder="Enter your presentation topic or requirements..."
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="style">
                        <i class="fas fa-palette"></i> Presentation Style
                    </label>
                    <select class="form-control" id="style" name="style">
                        <option value="corporate">Corporate</option>
                        <option value="modern">Modern</option>
                        <option value="creative">Creative</option>
                        <option value="minimal">Minimal</option>
                        <option value="tech">Tech-focused</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-magic"></i> Generate Presentation
                </button>
            </form>
        </div>

        <div class="loading" id="loading-spinner" style="display: none;">
            <div class="loading-spinner"></div>
        </div>

        <div class="preview" id="preview">
            <h2 class="preview-title">Your Presentation Preview</h2>
            <div class="preview-content">
                <p>Generate a presentation to see the preview here.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 by Mateus Yonathan. All rights reserved.</p>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
