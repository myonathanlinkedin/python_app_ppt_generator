<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF & PPT Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <div class="pages-container">
            <!-- Input Page -->
            <div class="page input-page">
                <div class="container">
                    <div class="content-box">
                        <header>
                            <h1>AI PDF & PPT Generator</h1>
                            <p class="subtitle">Create professional presentations with AI assistance</p>
                        </header>
                        
                        <form id="presentation-form" class="presentation-form">
                            <div class="input-container">
                                <textarea 
                                    class="form-control" 
                                    name="topic" 
                                    placeholder="Enter your presentation topic"
                                    rows="4"
                                    required></textarea>
                            </div>
                            <div class="input-container">
                                <select class="form-control" name="style" required>
                                    <option value="">Select presentation style</option>
                                    <option value="professional">Professional</option>
                                    <option value="creative">Creative</option>
                                    <option value="minimal">Minimal</option>
                                    <option value="modern">Modern</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-magic"></i> Generate Presentation
                            </button>
                        </form>
                    </div>
                </div>
                <div class="page-navigation">
                    <button type="button" class="btn btn-secondary" onclick="PresentationGenerator.navigateToPreview()">
                        Next <i class="fas fa-arrow-right"></i>
                    </button>
                </div>
            </div>

            <!-- Preview Page -->
            <div class="page preview-page">
                <div id="preview" class="preview-container">
                    <!-- Preview content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="loading-modal" style="display: none;">
            <div class="loading-spinner"></div>
            <p class="loading-text">Generating your presentation...</p>
        </div>
        <div class="developer-credit">
            Developed by Mateus Yonathan
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
